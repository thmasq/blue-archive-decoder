<html lang="en">
<head>
    <meta charset="UTF-8">

    <link data-trunk rel="rust" data-bin="blue-archive-decoder" />

    <style>
        @font-face {
            font-family: 'Noto Sans';
            src: url('/fonts/NotoSans-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Noto Sans JP';
            src: url('/fonts/NotoSansJP-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Noto Sans KR';
            src: url('/fonts/NotoSansKR-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', sans-serif; 
        }
    </style>
