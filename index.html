<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive Decoder</title>
    
    <style>
        @font-face {
            font-family: 'Noto Sans';
            src: url('fonts/NotoSans-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Noto Sans JP';
            src: url('fonts/NotoSansJP-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Noto Sans KR';
            src: url('fonts/NotoSansKR-Regular.ttf');
            font-weight: normal;
            font-style: normal;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', sans-serif; 
            background-color: #f0f0f0;
        }
        
        #error-container {
            display: none;
            padding: 20px;
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
            margin: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="error-container"></div>
    
    <script type="module">
        import init from './pkg/blue_archive_decoder.js';

        async function run() {
            try {
                await init();
                console.log("Wasm loaded successfully");
            } catch (e) {
                console.error("Failed to load Wasm:", e);
                const errorBox = document.getElementById('error-container');
                errorBox.style.display = 'block';
                errorBox.textContent = `Error loading application:\n${e}`;
            }
        }

        run();
    </script>
</body>
</html>
